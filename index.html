<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title></title>
  </head>
  <body>
    <div class="game">
      <div class="player">
        <div class="player1 piece big" id="player1" draggable="true"></div>
        <div class="player1 piece big" draggable="true"></div>
        <div class="player1 piece middle" draggable="true"></div>
        <div class="player1 piece middle" draggable="true"></div>
        <div class="player1 piece small" draggable="true"></div>
        <div class="player1 piece small" draggable="true"></div>
      </div>
      <div class="board">
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
      </div>
      <div class="player">
        <div class="player2 piece big" draggable="true"></div>
        <div class="player2 piece big" draggable="true"></div>
        <div class="player2 piece middle" draggable="true"></div>
        <div class="player2 piece middle" draggable="true"></div>
        <div class="player2 piece small" draggable="true"></div>
        <div class="player2 piece small" draggable="true"></div>
      </div>
    </div>
  </body>
</html>
