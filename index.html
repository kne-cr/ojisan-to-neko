<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title></title>
  </head>
  <body>
    <div class="game">
      <div class="player">
        <div class="player__piece big">
          <div class="player1 piece big" id="player1_big_1" data-player="1" data-size="3" draggable="true"></div>
        </div>
        <div class="player__piece big">
          <div class="player1 piece big" id="player1_big_2" data-player="1" data-size="3" draggable="true"></div>
        </div>
        <div class="player__piece middle">
          <div class="player1 piece middle" id="player1_middle_1" data-player="1" data-size="2" draggable="true"></div>
        </div>
        <div class="player__piece middle">
          <div class="player1 piece middle" id="player1_middle_2" data-player="1" data-size="2" draggable="true"></div>
        </div>
        <div class="player__piece small">
          <div class="player1 piece small" id="player1_small_1" data-player="1" data-size="1" draggable="true"></div>
        </div>
        <div class="player__piece small">
          <div class="player1 piece small" id="player1_small_2" data-player="1" data-size="1" draggable="true"></div>
        </div>
      </div>
      <div class="main">
        <div class="board">
          <div class="board__cell" data-x="0" data-y="0"></div>
          <div class="board__cell" data-x="1" data-y="0"></div>
          <div class="board__cell" data-x="2" data-y="0"></div>
          <div class="board__cell" data-x="0" data-y="1"></div>
          <div class="board__cell" data-x="1" data-y="1"></div>
          <div class="board__cell" data-x="2" data-y="1"></div>
          <div class="board__cell" data-x="0" data-y="2"></div>
          <div class="board__cell" data-x="1" data-y="2"></div>
          <div class="board__cell" data-x="2" data-y="2"></div>
        </div>
        <span id="result"></span>
      </div>
      <div class="player">
        <div class="player__piece big">
          <div class="player2 piece big" id="player2_big_1" data-player="2" data-size="3" draggable="true"></div>
        </div>
        <div class="player__piece big">
          <div class="player2 piece big" id="player2_big_2" data-player="2" data-size="3" draggable="true"></div>
        </div>
        <div class="player__piece middle">
          <div class="player2 piece middle" id="player2_middle_1" data-player="2" data-size="2" draggable="true"></div>
        </div>
        <div class="player__piece middle">
          <div class="player2 piece middle" id="player2_middle_2" data-player="2" data-size="2" draggable="true"></div>
        </div>
        <div class="player__piece small">
          <div class="player2 piece small" id="player2_small_1" data-player="2" data-size="1" draggable="true"></div>
        </div>
        <div class="player__piece small">
          <div class="player2 piece small" id="player2_small_2" data-player="2" data-size="1" draggable="true"></div>
        </div>
      </div>
    </div>
  </body>
</html>
