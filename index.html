<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title></title>
  </head>
  <body>
    <div class="game">
      <div class="player">
        <div class="player__piece big">
          <div class="player1 piece big" id="player1_big_1" draggable="true"></div>
        </div>
        <div class="player__piece big">
          <div class="player1 piece big" id="player1_big_2" draggable="true"></div>
        </div>
        <div class="player__piece middle">
          <div class="player1 piece middle" id="player1_middle_1" draggable="true"></div>

        <div class="player__piece middle">
          <div class="player1 piece middle" id="player1_middle_2" draggable="true"></div>

        <div class="player__piece small">

        <div class="player__piece small">
          <div class="player1 piece small" id="player1_small_2" draggable="true"></div>

      <div class="board">

        </div>
        <div class="player__piece big">
          <div class="player2 piece big" id="player2_big_2" draggable="true"></div>
        </div>
        <div class="player__piece middle">
          <div class="player2 piece middle" id="player2_middle_1" draggable="true"></div>
        </div>
        <div class="player__piece middle">
          <div class="player2 piece middle" id="player2_middle_2" draggable="true"></div>
        </div>
        <div class="player__piece small">
          <div class="player2 piece small" id="player2_small_1" draggable="true"></div>
        </div>
        <div class="player__piece small">
          <div class="player2 piece small" id="player2_small_2" draggable="true"></div>
        </div>
      </div>
