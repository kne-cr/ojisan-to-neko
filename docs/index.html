<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title></title>
  </head>
  <body>
    <div class="game">
      <div class="board">
        <div class="board__cell" data-x="0" data-y="0"></div>
        <div class="board__cell" data-x="1" data-y="0"></div>
        <div class="board__cell" data-x="2" data-y="0"></div>
        <div class="board__cell" data-x="0" data-y="1"></div>
        <div class="board__cell" data-x="1" data-y="1"></div>
        <div class="board__cell" data-x="2" data-y="1"></div>
        <div class="board__cell" data-x="0" data-y="2"></div>
        <div class="board__cell" data-x="1" data-y="2"></div>
        <div class="board__cell" data-x="2" data-y="2"></div>
      </div>
      <div class="player-pieces active">
        <div class="player-pieces__place">
          <div class="player-pieces__piece-1">
            <div class="piece big-piece" id="player1_big_1" data-player="1" data-size="3" draggable="true">
              <img src="img/oji01@2x.png" class="big-piece__img">
            </div>
          </div>
          <div class="player-pieces__piece-2">
            <div class="piece big-piece" id="player1_big_2" data-player="1" data-size="3" draggable="true">
              <img src="img/oji01@2x.png" class="big-piece__img">
            </div>
          </div>
        </div>
        <div class="player-pieces__place">
          <div class="player-pieces__piece-1">
            <div class="piece middle-piece" id="player1_middle_1" data-player="1" data-size="2" draggable="true">
              <img src="img/oji02@2x.png" class="middle-piece__img">
            </div>
          </div>
          <div class="player-pieces__piece-2">
            <div class="piece middle-piece" id="player1_middle_2" data-player="1" data-size="2" draggable="true">
              <img src="img/oji02@2x.png" class="middle-piece__img">
            </div>
          </div>
        </div>
        <div class="player-pieces__place">
          <div class="player-pieces__piece-1">
            <div class="piece small-piece" id="player1_small_1" data-player="1" data-size="1" draggable="true">
              <img src="img/oji03@2x.png" class="small-piece__img">
            </div>
          </div>
          <div class="player-pieces__piece-2">
            <div class="piece small-piece" id="player1_small_2" data-player="1" data-size="1" draggable="true">
              <img src="img/oji03@2x.png" class="small-piece__img">
            </div>
          </div>
        </div>
      </div>
      <div class="player-pieces inactive">
        <div class="player-pieces__place">
          <div class="player-pieces__piece-1">
            <div class="piece big-piece" id="player2_big_1" data-player="2" data-size="3" draggable="true">
              <img src="img/neko01@2x.png" class="big-piece__img">
            </div>
          </div>
          <div class="player-pieces__piece-2">
            <div class="piece big-piece" id="player2_big_2" data-player="2" data-size="3" draggable="true">
              <img src="img/neko01@2x.png" class="big-piece__img">
            </div>
          </div>
        </div>
        <div class="player-pieces__place">
          <div class="player-pieces__piece-1">
            <div class="piece middle-piece" id="player2_middle_1" data-player="2" data-size="2" draggable="true">
              <img src="img/neko02@2x.png" class="middle-piece__img">
            </div>
          </div>
          <div class="player-pieces__piece-2">
            <div class="piece middle-piece" id="player2_middle_2" data-player="2" data-size="2" draggable="true">
              <img src="img/neko02@2x.png" class="middle-piece__img">
            </div>
          </div>
        </div>
        <div class="player-pieces__place">
          <div class="player-pieces__piece-1">
            <div class="piece small-piece" id="player2_small_1" data-player="2" data-size="1" draggable="true">
              <img src="img/neko03@2x.png" class="small-piece__img">
            </div>
          </div>
          <div class="player-pieces__piece-2">
            <div class="piece small-piece" id="player2_small_2" data-player="2" data-size="1" draggable="true">
              <img src="img/neko03@2x.png" class="small-piece__img">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal__message-box">
        <span class="modal__message" id="result"></span>
      </div>
    </div>
  </body>
</html>
